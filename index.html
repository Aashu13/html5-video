<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="videoPlayer">
        <video src="video/rashi.mp4" id="viewer"></video>
        <div class="controlers">
            <div class="progress">
                <div class="progressfiled"></div>
            </div>
            <button class="playBtn">
                <i class="fa fa-play"></i>
            </button>

            Vol
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1"> Back
            <input type="range" name="playBack" class="player-slider" min="0.2" max="2" step="0.1" value="1">

            <button data-skip="-10" class="player_button">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                -10
            </button>
            <button data-skip="20" class="player_button">20
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
